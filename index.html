            media="(prefers-color-scheme: light)"

        <link

        />
    </head>

    <body>
        <main hidden>
            <div class="background">
                <img class="background-image" />
            </div>
            <h1 id="Title" class="title">Fortnite Waitingroom</h1>
            <div id="Stats" class="stats">
                <div id="Server" class="stats-container server-container">
                    <h2>Server Status</h2>
                    <div class="stats-items">
                        <p>
                            <strong
                                class="stats-status-state server-status unknown"
                                >Unknown</strong
                            >
                        </p>
                        <div class="stats-status-container">
                            <table>
                                <tr>
                                    <td>Message:</td>
                                    <td>
                                        <strong
                                            class="server-status-message unknown"
                                            >Unknown</strong
                                        >
                                    </td>
                                </tr>
                                <tr>
                                    <td>Since:</td>
                                    <td>
                                        <strong
                                            class="server-status-modifiedtime unknown"
                                            >Unknown</strong
                                        >
                                    </td>
                                </tr>
                            </table>
                            <h3>Scheduled Downtime:</h3>
                            <table>
                                <tr>
                                    <td>Downtime start:</td>
                                    <td>
                                        <strong
                                            class="server-downtime-time unknown"
                                            >Unknown</strong
                                        >
                                    </td>
                                </tr>
                                <tr>
                                    <td>Updated:</td>
                                    <td>
                                        <strong
                                            class="server-downtime-modifiedtime unknown"
                                            >Unknown</strong
                                        >
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div id="Queue" class="stats-container queue-container">
                    <h2>Queue</h2>
                    <div class="stats-items">
                        <p>
                            <strong
                                class="stats-status-state queue-status unknown"
                                >Unknown</strong
                            >
                        </p>
                        <div class="stats-status-container">
                            <h3>Queuetime:</h3>
                            <table>
                                <tr>
                                    <td>Current:</td>
                                    <td>
                                        <strong
                                            class="queue-time-current unknown"
                                            >Unknown</strong
                                        >
                                    </td>
                                </tr>
                                <tr>
                                    <td>Last Change:</td>
                                    <td>
                                        <strong
                                            class="queue-status-modifiedtime unknown"
                                            >Unknown</strong
                                        >
                                    </td>
                                </tr>
                            </table>
                            <table>
                                <tr>
                                    <td>Highest:</td>
                                    <td>
                                        <strong
                                            class="queue-time-highest unknown"
                                            >Unknown</strong
                                        >
                                    </td>
                                </tr>
                                <tr>
                                    <td>On:</td>
                                    <td>
                                        <strong
                                            class="queue-time-highest-modifiedtime unknown"
                                            >Unknown</strong
                                        >
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
